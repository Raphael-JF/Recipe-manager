<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/spinner.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/navbar.css">

    <link href="https://cdn.jsdelivr.net/gh/vsalvino/computer-modern@main/fonts/bright.css" rel="stylesheet">
    <script src="../js/sql-wasm.js"></script>
    <style>
        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
        }
        #recipe-header{
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        #recipe-info {
            flex-shrink: 2.5;
            margin: 35px 0;
            padding: 0px 10px;
            display: flex;
            gap:40px;
            flex-direction: column;
            align-items: center;
        }

        #recipe-title{
            text-align: center;
            color: #2c7be5; 
            text-decoration: underline;
        }

        #recipe-description{
            color:  #555555;
            font-style: italic;
            text-align: center;
            align-self: flex-start;
        }

        #recipe-header button {
            margin: 0px 2vw;
        }

        #recipe-ingredients-list, #recipe-instructions-list {
            padding : 20px;
            border: #d0d8e0 1px solid;
            border-radius: 20px;
            box-shadow: 0px 3px 10px 0px rgba(31, 31, 31, 0.08);
        }

        #recipe-ingredients-list h2, #recipe-instructions-list h2{
            text-align: center;
            margin-bottom: 0.5em;
        }

        td span {
            background-color: #ffffff;
        }
        
        #ingredients-table td.ing_name span {
        display: flex;
        align-items: center;
        }

        #ingredients-table td.ing_name span::after {
        content: "";
        flex: 1; /* prend tout l'espace dispo */
        padding-right: 1em;
        margin: 0 8px; /* espace entre le texte et la ligne */
        border-bottom: 2px dotted black; /* la ligne pointillée */

        }
        
        #ingredients-table td.ing_name span.undotted::after {
            border-bottom: none; /* la ligne pointillée */
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <a href="recipes.html" class="nav-btn active">Recettes</a>
        <a href="../ingredients/ingredients.html" class="nav-btn">Ingrédients</a>
    </nav>
    <header id="recipe-header">
        <button id="back-button">
            <img src="../assets/cross.svg" alt="Arrow back icon">
            <p>Retour</p>
        </button>
        <div id="recipe-info">
            <h1 id="recipe-title">Recette-test</h1>
            <p id="recipe-description">aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        </div>
        <button id="edit-button">
            <img src="../assets/edit.svg" alt="Edit Icon">
            <p>Modifier</p>
        </button>
    </header>

    <main>
        
        <div id="loading-spinner">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <p>Chargement...</p>
        </div>
        <div id="recipe-ingredients-list">
            <h2>Ingrédients</h2>
            <table id="ingredients-table">
            </table>
        </div>
        <div id="recipe-instructions-list">
            <h2>Instructions</h2>
            <ol id="instructions-ol">
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
            </ol>
        

    </main>

    <script src="recipe.js"></script>
</body>
</html>
