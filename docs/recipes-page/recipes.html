<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Recettes</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <link href="https://cdn.jsdelivr.net/gh/vsalvino/computer-modern@main/fonts/bright.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/sql-wasm.js"></script>
</head>
<body>
    <header>
    <nav>
        <a href="recipes.html" style="background-color: rgb(92, 92, 92);">Recettes</a>
        <a href="ingredients.html">Ingrédients</a>
    </nav>
</header>

    <main>
        <div style="text-align: center;">
            <h1>📖 Gestion Recettes</h1>
            <input type="text" id="search-bar" placeholder="Rechercher une recette..." />
        </div>
        <div id="recipe-list">
            <h2>Liste des recettes</h2>
            <ul id="liste"></ul>
        <div class="pagination-container">
            <div class="pagination">
                <!-- Bouton Précédent -->
                <button id="prev" class="page-btn-disabled">Précédent</button>
                
                <!-- Zone pour entrer la page précise -->
                <label for="page-input">Page:</label>
                <input type="number" id="page-input" min="1" value="1"><p id ="page-input-denominator">/20</p>
                <button id="next" class="page-btn">Suivant</button>
            </div>
        </div>
            <button id="ajouter-recipe">➕ Ajouter une recette</button>
        </div>

        <div id="recipe-edit" class="hidden">
            <h2 id="edit-title">Modifier la recette</h2>
            <form id="form-edit">
                <label>Titre:<br><input type="text" id="titre"></label><br>
                <label>Ingrédients:<br><textarea id="ingredients"></textarea></label><br>
                <label>Instructions:<br><textarea id="instructions"></textarea></label><br>
                <button type="submit">💾 Sauvegarder</button>
                <button type="button" id="retour">⬅ Retour</button>
            </form>
        </div>

        <div>
            <button id="download-db">⬇ Télécharger la base modifiée</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
